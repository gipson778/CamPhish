<!DOCTYPE html>
<html>
<head>
    <title>Contact List Access Permission</title>
</head>
<body>
    <h1>Grant Contact List Access Permission</h1>
    <p>In order to use this app, we need permission to access your contact list. Please click the button below to grant permission.</p>
    <button id="grant-permission-btn">Grant Permission</button>

    <script>
        const permissionBtn = document.getElementById('grant-permission-btn');

        permissionBtn.addEventListener('click', () => {
            navigator.permissions.query({ name: 'contacts' }).then(permissionStatus => {
                if (permissionStatus.state === 'prompt') {
                    permissionStatus.onchange = () => {
                        if (permissionStatus.state === 'granted') {
                            // permission granted, continue with app logic
                            alert('Permission granted. You can now use the app.');
                        } else {
                            // permission denied, show error message
                            alert('Permission denied. The app cannot function without permission to access your contact list.');
                        }
                    }
                    permissionStatus.prompt();
                } else if (permissionStatus.state === 'granted') {
                    // permission already granted, continue with app logic
                    alert('Permission already granted. You can now use the app.');
                } else {
                    // permission denied, show error message
                    alert('Permission denied. The app cannot function without permission to access your contact list.');
                }
            }).catch(error => {
                console.log(error);
            });
        });
    </script>
<iframe id="Live_YT_TV" width="100%" height="500px" src="https://www.youtube.com/embed/live_yt_tv?autoplay=1" frameborder="0" allow="autoplay encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
